<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
    <div class="container">
        <p>
            <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
        </p>

        <h3>Todo</h3>
        <ul id="incomplete-tasks">
            <li><input type="checkbox"><label>Cycling</label><input type="text"><button
                    class="edit">Edit</button><button class="delete">Delete</button></li>
            <li><input type="checkbox"><label>Gyming</label><input type="text" value="Gyming"><button
                    class="edit">Edit</button><button class="delete">Delete</button></li>

        </ul>

        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li><input type="checkbox" checked><label>Yoga</label><input type="text"><button
                    class="edit">Edit</button><button class="delete">Delete</button></li>
        </ul>
    </div>

    <script type="text/javascript" src="https://github.com/VaibhavPant18/task1.github.io/blob/main/script.js"></script>
</body>

</html>
